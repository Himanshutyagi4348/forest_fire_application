<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FWI Prediction</title>

<style>
/* Full page background with overlay animation */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1634009653379-a97409ee15de?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGZvcmVzdCUyMGZpcmV8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
    background-size: cover;
    overflow-y: auto; /* allows scrolling */
    position: relative;
    min-height: 100vh;
}

/* Fire glow animation overlay */
body::after {
    content: '';
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255, 80, 0, 0.15);
    animation: fireGlow 3s infinite alternate;
    z-index: 0;
}

@keyframes fireGlow {
    0% { background: rgba(255, 80, 0, 0.1); }
    50% { background: rgba(255, 80, 0, 0.25); }
    100% { background: rgba(255, 80, 0, 0.1); }
}

/* Glassmorphism container */
.container {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    width: 400px;
    max-width: 90%;
    text-align: center;
    color: #fff;
    margin: 60px auto; /* scrollable */
}

/* Heading */
h1 {
    font-size: 2.2rem;
    margin-bottom: 25px;
    text-shadow: 0 0 8px #FF4B2B, 0 0 15px #FF7F50;
}

/* Input fields */
form input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.4);
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 1rem;
    transition: 0.3s;
}

form input::placeholder {
    color: rgba(255,255,255,0.7);
}

form input:focus {
    border-color: #FF4B2B;
    box-shadow: 0 0 8px #FF4B2B;
    outline: none;
    background: rgba(255,255,255,0.2);
}

/* Submit button */
button {
    background: linear-gradient(90deg, #FF4B2B, #FF7F50);
    color: #fff;
    padding: 12px 35px;
    margin-top: 15px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255,75,43,0.5);
}

/* Result display */
.result {
    margin-top: 25px;
    font-size: 1.5rem;
    color: #f8f6f6;
    font-weight: bold;
    text-shadow: 0 0 8px #FF0000;
}

/* Responsive */
@media (max-width: 500px) {
    .container {
        width: 90%;
        padding: 30px 20px;
    }
    h1 {
        font-size: 1.8rem;
    }
    button {
        padding: 10px 25px;
        font-size: 1rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>FWI (Fire Weather Index) Prediction</h1>

    <form action="{{ url_for('predict_datapoints') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required><br>
        <input type="text" name="RH" placeholder="Relative Humidity" required><br>
        <input type="text" name="Ws" placeholder="Wind Speed" required><br>
        <input type="text" name="Rain" placeholder="Rain" required><br>
        <input type="text" name="FFMC" placeholder="FFMC" required><br>
        <input type="text" name="DMC" placeholder="DMC" required><br>
        <input type="text" name="ISI" placeholder="ISI" required><br>
        <input type="text" name="Classes" placeholder="Classes" required><br>
        <input type="text" name="Region" placeholder="Region" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if Result %}
        <div class="result">The predicted FWI is: {{ Result }}</div>
    {% endif %}
</div>
</body>
</html>
